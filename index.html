<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>JE T'AIME</title>
  <style>
    body {
      background-color: #fff0f5; /* light romantic pink */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
    }
    h1 {
      font-size: 5em;
      color: #e60073; /* romantic red-pink */
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>JE T'AIME ❤️</h1>
</body>
</html>
